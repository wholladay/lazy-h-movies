<md-list-item>
    <div md-line class="video-heading">
        <span class="video-number">{{video.number}}:</span>
        <span class="video-title">{{video.title}}</span>
        <span class="video-rating">({{video.rating}})</span>
    </div>
    <div md-line class="video-details">{{video.format}} {{video.genres}}</div>
</md-list-item>
